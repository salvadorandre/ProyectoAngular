<app-title title="Control Flow" withShadow/>
<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

    <button
      class="p-2 bg-blue-500 rounded text-white"
      type="button"
      (click)="toggleContent()"
    >
      Click me!
    </button>

    @if(showContent()) {
    <p>Hola Papu</p>
    } @else {
    <p>No Papu</p>
    }
  </div>
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-3xl">{{ grade() }}</h2>
    @switch (grade()) { @case ('A') {
    <p>Arriba de 90</p>
    } @case ('B') {
    <p>Arriba de 80</p>
    } @case ('F') {
    <p>Reprobado papu</p>
    } }
  </div>

  <div class="bg-white rounded shadow p-10">
    @for (framework of frameworks(); track $index) {
     <ul class="grid grid-rows-2 grid-cols-6">
      <li class="flex align-items-center justify-center">
        {{framework.nameFramework}}
        <img [src]="framework.url" alt="" class="w-8 h-8 rounded-full">
      </li>
     </ul>
    }
  </div>


</section>
